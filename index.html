<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <!-- Top section  -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">JavaScript Quiz</h2>
    </div>
  </div>

  <!-- result section  -->
  <div class="result d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p-3">0%</span> JavaScript expert</p>
    </div>
  </div>

  <!-- Quiz section  -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <div class="my-5 ">
          <p class="lead font-weight-normal q1">1. Inside which HTML element do we put the JavaScript?</p>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">&#60;javascript&#62;</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">&#60;script&#62;</label>
          </div>
        </div>

        <div class="my-5 ">
          <p class="lead font-weight-normal q2">2. How do you round the number 7.25, to the nearest integer?</p>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Math.round(7.25)</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">round(7.25)</label>
          </div>
        </div>

        <div class="my-5 ">
            <p class="lead font-weight-normal q3">3. Which event occurs when the user clicks on an HTML element?</p>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q3" value="A" checked>
              <label class="form-check-label">onclick</label>
            </div>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q3" value="B">
              <label class="form-check-label">onmouseclick</label>
            </div>
          </div>

          <div class="my-5 ">
              <p class="lead font-weight-normal q4">4. How does a WHILE loop start?</p>
              <div class="form-check my-2 text-white">
                <input type="radio" name="q4" value="A" checked>
                <label class="form-check-label">while (i &#60;= 10; i++)</label>
              </div>
              <div class="form-check my-2 text-white">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">while (i &#60;= 10)</label>
              </div>
            </div>

            <div class="text-center">
              <input type="submit", class="btn btn-light">
              <input type="reset", class="btn btn-light">
            </div>
      </form>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
